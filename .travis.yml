language: node_js

cache:
  yarn: true
  directories:
    - node_modules
    - "$HOME/.cache"

before_install:
  - npm install -g yarn

install:
  - yarn --silent

script:
  - yarn run prettier:diff
  - yarn run tslint
  - yarn run tscheck
  - yarn run test

before_deploy:
  - yarn run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: dist
  on:
    branch: master
