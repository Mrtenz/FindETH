language: node_js

addons:
  apt:
    packages:
      - libusb-1.0-0-dev
      - libudev-dev

cache:
  yarn: true
  directories:
    - node_modules
    - "$HOME/.cache"

before_install:
  - npm install -g yarn

install:
  - yarn --silent

script:
  - yarn run prettier:diff
  - yarn run tslint
  - yarn run tscheck
  - yarn run test
  - yarn run build
  - yarn run codecov -f coverage/*.json

before_deploy:
  - pip install --user awscli

deploy:
  - provider: script
    script: ~/.local/bin/aws s3 sync dist s3://findeth.io --region=eu-west-1 --delete
    skip-cleanup: true
    on:
      branch: master
  - provider: script
    script: ~/.local/bin/aws s3 sync dist s3://beta.findeth.io --region=eu-west-1 --delete
    skip_cleanup: true
    on:
      branch: next

after_deploy:
  - aws configure set preview.cloudfront true
  - test $TRAVIS_BRANCH = "master" && aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"
  - test $TRAVIS_BRANCH = "next" && aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_NEXT_DISTRIBUTION_ID --paths "/*"
