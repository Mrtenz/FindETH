language: node_js

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - g++-4.8-multilib
      - gcc-multilib
      - libusb-1.0-0-dev
      - libudev-dev

cache:
  yarn: true
  directories:
    - node_modules
    - "$HOME/.cache"

before_install:
  - npm install -g yarn
  - npm install -g ganache-cli

install:
  - yarn --silent

script:
  - ganache-cli &
  - yarn run truffle:migrate
  - yarn run test
  - yarn run prettier:diff
  - yarn run tslint
  - yarn run tscheck

before_deploy:
  - yarn run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  local-dir: dist
  on:
    branch: master
